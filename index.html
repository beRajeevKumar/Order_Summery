<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-512.png"
    />

    <title>Rajeev Kumar &mdash; Order Summary Card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 1rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="main-container">
        <div class="hero-img">
          <img
            class="img"
            src="./images/illustration-hero.svg"
            alt="Hero Illustration in which a girl enjoys the music."
          />
        </div>
        <div class="content">
          <h1 class="primary-heading">Order Summary</h1>
          <p class="primary-text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan">
            <div class="plan-description">
              <img
                class="music-icon"
                src="./images/icon-music.svg"
                alt="Here is a music icon"
              />
              <div class="rates">
                <strong class="plan-type">Annual Plan</strong>
                <p class="plan-time">$59.99/year</p>
              </div>
            </div>
            <a class="plan-option" href="#">Change</a>
          </div>
          <div class="cta">
            <button class="cta-btn">Proceed to Payment</button>
            <a class="cta-cancel" href="#">Cancel Order</a>
          </div>
        </div>
      </article>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://iamrajeev.me/" target="_blank">Rajeev Kumar</a>.
      </div>
    </footer>
  </body>
</html>
